<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andrew Jonhardt's Portfolio</title>
    <link href="style/index.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inria+Serif">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
</head>
<body>
    <main>
        <div class="purple_accent_square"></div>
        <div class="blue_accent_square"></div>
        <article class="home_grid">
                <section class="home_grid--about">
                    <div class="home_grid--about-img">
                        <img src="./data/photos/somecode.png" alt="Profile photo of Andrew Jonhardt">
                    </div>
                    <h1>Web and Game Design and Development</h1>
                    <p>
                        Hello! My name is Andrew, welcome to my website!
                    </p>
                    <p>
                        I'm a Frontend Web Developer and Boardgame Designer. I'm always looking for projects to help out on. Send me an email, and we'll see if I can help.
                    </p>
                </section>
                <section class="home_grid--web">
                    <button id="home_grid--web--reveal" class="reveal_button"><h2>Web Portfolio</h2></button>
                    <div id="home_grid--web--work" class="reveal_scroll hidden_scroll">
                    </div>
                </section>
                <section class="home_grid--game">
                    <button id="home_grid--game--reveal" class="reveal_button"><h2>Game Portfolio</h2></button>
                    <div id="home_grid--game--work" class="reveal_scroll hidden_scroll">
                    </div>
                </section>
                <section class="home_grid--contact">
                    <h2>Contact</h2>
                    <div id="home_grid--contact--details">
                        <h3 class="home_grid--contact--details--address">contact@andrewjonhardt.com</h3>
                    </div>
                </section>
        </article>
    </main>
    <script src="script/index.js"></script>
</body>
</html>
